<body>
  <div class="bg_pattern Paper_v2"></div>

  <h1>作業マニュアルページ</h1>
  <hr class="hr1">
  <!-- 登録 -->
  <div class="container">
    <h2>Submit Video or PDF</h2>
    <div>
      <label for="file-select">File Select</label>
      <input name="file-select" type="file" id="send" multiple required />
    </div>
    <button type="button" class="submit" onclick="OnButtonClick()">
      送信する
    </button>
  </div>

  <!-- 削除 -->
  <div class="container">
    <h2>Delete File</h2>
    <div>
      <form name="form1" id="contentsList">
      </form>
    </div>
    <button class="submit" onclick="OnDeleteClick()">
      削除する
    </button>
  </div>


  <!-- pdf -->
  <div id="pdf_viewer">
    <!-- <div id="canvas_container">
            
        </div> -->
  </div>
  <div id="file-link-list">
  </div>
