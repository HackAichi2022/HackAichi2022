   <body>
    <h1>作業マニュアルページ</h1>
    動画ファイル，pdfファイルの送信<br>
    <input type="file" id="send" multiple required>
    <script>

    function OnButtonClick(){
        
        // alert("test");
        let fileInput = document.getElementById('send');
        let fileReader = new FileReader();
        
        for(let i=0; i<fileInput.files.length; i++){
            
            let file = fileInput.files[i];
            console.log(fileInput.files.length);
            console.log(file.name);
            console.log(file.size);
            console.log(file.type);
            var ref = firebase.storage().ref().child(file.name);
            ref.put(file).then((snapshot) => {
            // ref.put(file.,metadata).then((snapshot) => {
                console.log('Uploaded a blob or file!');
                alert("次のファイルをアップロードしました\n" + file.name);
            }).catch((error) =>{
                console.error(error)
            });

        }
    }
    </script>
    
    <button onclick="OnButtonClick()">送信する</button><br><br>

      <video id="sample1" controls></video>

      <script>
         window.onload  = function() {   
            const storage = firebase.storage();
            const ref = storage.ref('./short.mp4'); 

            ref.getDownloadURL().then((url) => {          
               console.log(url)
               var element = document.getElementById('sample1');
               element.src = url;
            });
         }

      </script>
   </body>
