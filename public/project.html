<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/base.css">

  <script defer src="/__/firebase/9.10.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/9.10.0/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  <script defer src="js/utility.js"></script>
  <script defer src="js/database.js"></script>
  <script defer src="js/project.js"></script>
  <title>Project</title>
</head>

<body>
  <div class="bg_pattern Paper_v2"></div>
  <header>
    <h1 id="project-name">プロジェクト</h1>
  </header>
  <hr class="hr1">
  <main>
    <form class="form-container">
      <h2 id="project-title" class="form-title">Project</h2>
      <div class="form-content-row">
        <label class="form-label">Project Name</label>
        <input type="text" class="form-input" id="Pname" size="45" value="" readonly />
      </div>
      <div id="" class="form-content-row">
        <label class="form-label">Tags</label>
        <div id="project-tag-list" class="badge-container"></div>
      </div>
      <div class="form-content-row">
        <label class="form-label">Summary</label>
        <textarea id="Summary" class="form-input" placeholder="簡単なプロジェクトの概要を入力して下さい" wrap=”soft” readonly></textarea>
      </div>
      <div class="form-content-row">
        <label class="form-label">Participant</label>
        <textarea id="Participant" class="form-input" placeholder="プロジェクトの参加者を記述してください" wrap=”soft” readonly></textarea>
      </div>
      <div class="form-content-row">
        <label class="form-label">Client/Customer</label>
        <textarea id="Client_Customer" class="form-input" placeholder="プロジェクトの協賛企業・取引先を記述してください" wrap=”soft”
          readonly></textarea>
      </div>
      <div class="form-content-row">
        <label class="form-label" for="search-tag">
          Search by Tag
        </label>
        <input name="search-tag" id="search-tag" class="form-input" type="text" />
        <button id="search-work-button" class="button" type="button">
          Search
        </button>
      </div>
      <div class="form-content-row">
        <label class="form-label" for="work-name">
          Add Work
        </label>
        <input name="work-name" id="work-name" class="form-input" type="text" />
        <button id="add-work-button" class="button" type="button">
          Add
        </button>
      </div>
    </form>

    <div id="work-list" class="mdc-list"></div>

  </main>
</body>

</html>
