<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <title>Project</title>
  </head>
  <body>
    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
        >
          <span id="project-name" class="mdc-top-app-bar__title">Project</span>
        </section>
      </div>
    </header>
    <main class="mdc-top-app-bar--fixed-adjust">App content</main>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const searchParams = new URLSearchParams(location.search)
        if (searchParams.has('projectName')) {
          console.log(searchParams.get('projectName'))
          const projectNameElem = document.getElementById('project-name')
          projectNameElem.textContent = searchParams.get('projectName')
        } else {
          console.log('query not found')
        }
      })
    </script>
  </body>
</html>
