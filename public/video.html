<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <title>KKDB</title>

  <!-- firebase.js -->
  <script defer src="/__/firebase/9.10.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/9.10.0/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/9.10.0/firebase-storage-compat.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <!-- Q&A用　-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


  <!-- JS -->
  <script defer src="./js/utility.js"></script>
  <script defer src="./video_js/video.js"></script>
  <script defer src="./video_js/videoContent.js"></script>
  <script defer src="./video_js/qa.js"></script>


  <!-- CSS -->
  <!-- <link type="text/css" rel="stylesheet" href="./video_js/video.css"> -->
  <link type="text/css" rel="stylesheet" href="./video_js/videoContent.css">
  <link type="text/css" rel="stylesheet" href="./video_js/qa.css">
  <link rel="stylesheet" href="./css/video.css">
  <link type="text/css" rel="stylesheet" href="./video_js/visual.css">
</head>

<body>
  <div class="bg_pattern Paper_v2"></div>
  <div class="wrapper">

    <!--video.js 動画表示-------------------------------------------------------------------->
    <!-- 動画設置 -->
    <video id="video1" class="video1 video-container" controls></video>

    <!--videoContent.js---------------------------------------------------------------------->
    <div class="video-work-container">
      <div class="v-work-controls controls-wrapper">
        <h1 id="v-work-title">動画作業一覧</h1>
        <input type="button" value="動画作業登録" id="add-video-work-button" class="button">
        <!--削除選択，削除ボタン-->
        <select name="v-work-delete" id="v-work-delete">
        </select>
        <input type="button" value="delete" id="v-work-delete-button" class="button" onclick="v_deleteBtnFunc()">
      </div>
      <dialog id="favDialog">
        <form method="dialog">
          <p><label>作業名:
              <input type="text" id="v-name1">
            </label></p>

          <p><label>動画内容 </label></p>

          <p><label>
              <textarea id="v-content1" cols="40" rows="6" placeholder="こちらに作業内容を入力してください"></textarea>
            </label>

            <menu>
              <input type="button" class="button" id="favDialogBtn1" value="登録" onclick="v_registerBtnFunc()">
              <input type="button" class="button" id="favDialogBtn2" value="終了" onclick="v_finishBtnFunc()">
            </menu>
        </form>
      </dialog>

      <div id="v-work-field">
        <ul id="v-work-ul" style="display: flex;flex-direction: column"></ul>
      </div>
    </div>

    <div class="qa-container">

      <!--qa.js--------------------------------------------------------------------------------------->
      <!--参考: https://qiita.com/masa_mf3/items/305c29b98eca47b0ab82 -->
      <h1 id="QA-title">質問＆回答</h1>

      <!--表示のソート-->
      <select name="chat-sort" id="chat-sort" onchange="sortQA()">
        <option value="sort_Q">質問順</option>
        <option value="sort_T">時間順</option>
      </select>

      <!--画面-->
      <div id="field">
        <ul id="chat-ul" style="display: flex;flex-direction: column"></ul>
      </div>

      <!--入力場所，送信ボタン-->
      <select name="chat-tag" id="chat-tag">
        <option value="Q">質問</option>
      </select>

      <select name="chat-priority" id="chat-priority">
        <option value="普通">普通</option>
        <option value="重要">重要</option>
        <option value="緊急">緊急</option>
      </select>

      <input type="text" id="chat-input">
      <input type="button" value="Send" id="chat-button" class="button" onclick="sendBtnFunc()">

      <!--削除選択，削除ボタン-->
      <select name="chat-d  elete" id="chat-delete">
      </select>

      <input type="button" value="delete" id="chat-delete-button" class="button" onclick="deleteBtnFunc()">
      <!-------------------------------------------------------------------------------------->

    </div>
  </div>
</body>

</html>
