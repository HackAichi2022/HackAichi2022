<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>of us</title>

    <!-- firebase.js -->
    <script defer src="/__/firebase/9.10.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/9.10.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.10.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.10.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.10.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.10.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.10.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.10.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.10.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.10.0/firebase-performance-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- Q&A用　-->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>

    <!-- JS -->
    <script defer src="./js/utility.js"></script>
    <script defer src="pdf_static.js"></script>
    <script src="//mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script defer src="./pdf_qa.js"></script>


    <!-- CSS -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/pdf.css">
    <link type="text/css" rel="stylesheet" href="./video_js/qa.css">
</head>

<body>
    <div class="bg_pattern Paper_v2"></div>
    <div class="wrapper">
        <!--pdf読み込み--------------------------------------------------------------------------------------->
        <div id="pdf_viewer" class="pdf-container">
            <div id="canvas_container">
                <canvas id="pdf_renderer"></canvas>
            </div>
            <div id="navigation_controls">
                <button id="go_previous" class="button">前のページ</button>
                <span id="pagenum" style="border: 1px solid #000000bd"></span>
                <button id="go_next" class="button">次のページ</button>
                <button id="zoom_in" class="button">拡大</button>
                <button id="zoom_out" class="button">縮小</button>
                <a href="" id="download" download="sample.pdf"><button class="button">ダウンロード</button></a>
                <span id="pagenum"></span>
            </div>
        </div>


        <div class="qa-container">
            <!--pdf_qa.js--------------------------------------------------------------------------------------->
            <!--参考: https://qiita.com/masa_mf3/items/305c29b98eca47b0ab82 -->
            <h1 id="QA-title">質問＆回答</h1>

            <!--画面-->
            <div id="field">
                <ul id="chat-ul" style="display: flex;flex-direction: column"></ul>
            </div>

            <!--入力場所，送信ボタン-->
            <select name="chat-tag" id="chat-tag">
                <option value="Q">質問</option>
            </select>

            <select name="page" id="page">
            </select>

            <input type="text" id="chat-input">
            <input type="button" value="Send" id="chat-button" class="button" onclick="sendBtnFunc()">

            <!--削除選択，削除ボタン-->
            <select name="chat-delete" id="chat-delete">
            </select>

            <input type="button" value="delete" id="chat-delete-button" class="button" onclick="deleteBtnFunc()">


            <!--表示のソート-->
            <select name="chat-sort" id="chat-sort" onchange="sortQA()">
                <option value="sort_Q">質問順</option>
                <option value="sort_P">ページ順</option>
            </select>
            <!-------------------------------------------------------------------------------------->
        </div>
    </div>
</body>



</html>
